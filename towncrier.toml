[tool.towncrier]
name='demo'
filename = "docs/changelog.md"
directory = "changes/"
title_format = "TC-DEMO {name} {version} ({project_date})"
issue_format = "[#{issue}](https://github.com/mikesongming/gh_demo/issues/{issue})"
start_string = "<!-- towncrier release notes start -->\n"
single_file = true

  [[tool.towncrier.type]]
  directory = "api"
  name = "API Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bug"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "docs"
  name = "Documentation Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dev"
  name = "Development Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "author"
  name = "Contributors"
  showcontent = true
