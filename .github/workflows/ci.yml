name: Continuous Integration of Python Package with Pybind11 Extension

on:
  push:
    branches: [master, main, dev*]
  pull_request:
    branches: [master, main, dev*]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build_test:
    name: Build and Test (${{ matrix.python }}-${{ matrix.buildplat[1] }})
    strategy:
      fail-fast: false
      matrix:
        buildplat:
        # - [ubuntu-18.04, manylinux_x86_64]
        - [ubuntu-20.04, manylinux_x86_64]
        - [macos-11, macosx_x86_64]
        # - [macos-12, macosx_x86_64]
        # - [windows-2019, win_amd64]
        - [windows-2022, win_amd64]
        # python: ["cp38", "cp39", "cp310"]
        python: ["cp310"]
    runs-on: ${{ matrix.buildplat[0] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      
      - name: Build wheels with CIBW
        uses: pypa/cibuildwheel@v2.6.0
        with:
          output-dir: dist
        env:
          CIBW_BUILD: ${{ matrix.python }}-${{ matrix.buildplat[1] }}
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux* *_arm64"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest -s -vv {package}/tests
        

  publish_testpypi:
    name: Publish Python üêç sdist üì¶ to TestPyPI
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Get latest CMake and ninja
        uses: lukka/get-cmake@latest

      - name: Build sdist Package with Extension
        run: |
          python -m build -s

      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
