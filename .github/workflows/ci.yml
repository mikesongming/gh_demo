name: ci

on:
  workflow_dispatch:

jobs:
  test_build:
    uses: ./.github/workflows/build.yml 
    with:
      need_wheel: true
      need_sdist: true
  
  debug_build:
    runs-on: ubuntu-latest
    needs: test_build
    steps:
      - run: | 
          echo ${{ needs.test_build.outputs.sdist_artifact }}
          echo ${{ needs.test_build.outputs.pkg_name }}
          echo ${{ needs.test_build.outputs.pkg_version }}
      
      - name: Download sdist
        uses: actions/download-artifact@v3
        with:
          name: sdist
          path: dist

      - name: Download all wheels
        uses: actions/download-artifact@v3
        with:
          name: wheels
          path: wheelhouse

      - run: |
          ls -R

  test_test:
    needs: test_build
    uses: ./.github/workflows/test.yml
    with:
      os: Linux
      python_version: "3.10"
  
  debug_test:
    runs-on: ubuntu-latest
    needs: test_test
    steps:
      - run: ls -a -R .

  test_commentPR:
    needs: test_test
    uses: ./.github/workflows/comment.yml
